logging.formatters.f1.class = PatternFormatter
logging.formatters.f1.pattern = %Y-%m-%d:%H:%M:%S.%i %U(%u) %s [%p] %t
logging.formatters.f1.times = local
 
 
logging.channels.c1.class = ConsoleChannel
logging.channels.c1.formatter = f1
 
logging.channels.c2.class = FileChannel
logging.channels.c2.formatter = f1
logging.channels.c2.path = ./data/uni_gateway.log
logging.channels.c2.rotation = 60 minutes
logging.channels.c2.purgeCount = 48
 
 
 
 
 
logging.channels.splitter.class = SplitterChannel
logging.channels.splitter.channels = c1,c2
 
 
logging.loggers.root.channel = splitter
logging.loggers.root.level = debug
